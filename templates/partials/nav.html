{% load static %}
<head>
    <style>
        .navbar .dropdown-toggle::after {
            display: none;
        }

        .profile-photo {
            transition: 0.5s ease-in-out;
        }
        
        .profile-photo:hover {
            filter: drop-shadow(0 0 10px rgba(245, 246, 246, 0.8));
        }
        </style>
</head>
<nav class="navbar navbar-expand-lg navbar-dark dark-color justify-content-evenly" style="padding: 0px;gap: 400px;">
    <a class="navbar-brand" style="font-weight: 700; font-size: 25px;">Invest<span style="color: blueviolet;">Up</span></a>
    <div>
        <ul class="navbar-nav" style="font-weight: 600;">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'showCompany' %}">Marketplace</a>
            </li>
            <li class="nav-item">
                <li class="nav-item dropdown">
                    <a class="nav-link active dropdown-toggle" href="" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Companies
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{% url 'addCompany' %}">New company</a></li>
                        <li><a class="dropdown-item" href="{% url 'my_companies' %}">My companies</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link active dropdown-toggle" href="" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Investors
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{% url 'sugest' %}">Sugests</a></li>
                    </ul>
                </li>
                
            </li>
        </ul>
    </div>
    <div>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="{% static 'imgs/profile.png' %}" alt="user profile-photo" style="width: 50px;height: 50px;" class="profile-photo">
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="{% url 'profile' request.user.username%}">Profile</a></li>
                    <li><a class="dropdown-item" href="/auth/logout/">Logout</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Seleciona todos os links dentro dos itens de navegação
        var navLinks = document.querySelectorAll('.navbar-nav .nav-link');

        // Adiciona o efeito de hover para cada link
        navLinks.forEach(function(link) {
            link.addEventListener('mouseover', function() {
                link.style.color = '#b8b4b4'; // Altera a cor do texto ao passar o mouse
                link.style.cursor = 'pointer'; // Muda o cursor para uma mãozinha ao passar o mouse
            });
            link.addEventListener('mouseout', function() {
                link.style.color = ''; // Remove a cor do texto quando o mouse sai
                link.style.cursor = ''; // Remove o cursor personalizado quando o mouse sai
            });
        });
    });
</script>
